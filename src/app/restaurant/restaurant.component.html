<div class="header mt-3 mb-3">
  <h1>
    Â¡Bienvenido a {{ title }}!
  </h1>
</div>
<h2 class="mb-2">Estos son mis restaurantes</h2>
<div class="row">
  <div class="col-12 col-md-4 mb-3" *ngFor="let restaurant of restaurants">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{restaurant.name}}</h5>
        <div  class="card-subtitle mb-2">
          <section>
            <bar-rating [(rate)]="restaurant.valoration" [max]="max" [readOnly]="true"></bar-rating>
          </section>
        </div>
        <p class="card-text">{{restaurant.description}}</p>
        <a routerLink="/detail/{{restaurant.id}}" class="btn btn-primary">VER</a>
      </div>
    </div>
  </div>
</div>
